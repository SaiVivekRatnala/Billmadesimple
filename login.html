<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PharmaBill</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">PharmaBill</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="billing.html" class="nav-link text-white">Billing</a></li>
                    <li class="nav-item"><a href="inventory.html" class="nav-link text-white">Inventory</a></li>
                    <li class="nav-item"><a href="reports.html" class="nav-link text-white">Reports</a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link text-white">Settings</a></li>
                    <li class="nav-item">
                        <a id="loginLogoutLink" href="login.html" class="nav-link text-white">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="signupLink" href="signup.html" class="nav-link text-white">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Login to PharmaBill</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p class="m-0">&copy; 2024 PharmaBill | All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulate a login process
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            // Get the email and password values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation for login
            if (email && password) {
                // Here, you would send these credentials to a server to verify.
                // For this example, we will store the login state in localStorage.
                
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';  // Redirect to homepage after successful login
            } else {
                alert('Please enter a valid email and password.');
            }
        });
    </script>
</body>
</html>
