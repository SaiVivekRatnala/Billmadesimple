<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - PharmaBill</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">PharmaBill</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="billing.html" class="nav-link text-white">Billing</a></li>
                    <li class="nav-item"><a href="inventory.html" class="nav-link text-white">Inventory</a></li>
                    <li class="nav-item"><a href="reports.html" class="nav-link text-white active">Reports</a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link text-white">Settings</a></li>
                    <li class="nav-item">
                        <a id="loginLogoutLink" href="login.html" class="nav-link text-white">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="signupLink" href="signup.html" class="nav-link text-white">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Reports Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Business Reports</h2>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="reportPeriod" class="form-label">Select Time Period</label>
                <select id="reportPeriod" class="form-select">
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="reportCategory" class="form-label">Select Report Category</label>
                <select id="reportCategory" class="form-select">
                    <option value="financial">Financial Status</option>
                    <option value="economic">Economic Status</option>
                    <option value="inventory">Inventory Value</option>
                </select>
            </div>
        </div>

        <!-- Report Data Display -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title">Report Overview</h4>
                <p id="reportSummary" class="card-text">Please select a time period and category to view the report.</p>
            </div>
        </div>
        
        <!-- Download Button -->
        <div class="text-center mt-4">
            <button id="downloadReportBtn" class="btn btn-success">Download Report</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p class="m-0">&copy; 2024 PharmaBill | All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handling Report Filter
        const reportPeriod = document.getElementById('reportPeriod');
        const reportCategory = document.getElementById('reportCategory');
        const reportSummary = document.getElementById('reportSummary');
        const downloadReportBtn = document.getElementById('downloadReportBtn');

        // Simulated report data
        const reportData = {
            daily: {
                financial: 'Daily financial summary: Total Sales: $500, Total Expenses: $300',
                economic: 'Daily economic status: Positive growth, overall economic health is stable.',
                inventory: 'Daily inventory summary: Total Stock Value: $2000',
            },
            monthly: {
                financial: 'Monthly financial summary: Total Sales: $12000, Total Expenses: $8000',
                economic: 'Monthly economic status: Moderate growth, improving market conditions.',
                inventory: 'Monthly inventory summary: Total Stock Value: $25000',
            },
            yearly: {
                financial: 'Yearly financial summary: Total Sales: $150000, Total Expenses: $100000',
                economic: 'Yearly economic status: Excellent growth, strong market position.',
                inventory: 'Yearly inventory summary: Total Stock Value: $30000',
            },
        };

        // Update the report summary based on selected options
        function updateReport() {
            const selectedPeriod = reportPeriod.value;
            const selectedCategory = reportCategory.value;

            reportSummary.textContent = reportData[selectedPeriod][selectedCategory];
        }

        // Trigger report update on change
        reportPeriod.addEventListener('change', updateReport);
        reportCategory.addEventListener('change', updateReport);

        // Initial report update on page load
        updateReport();

        // Handle Download Button (simple simulation)
        downloadReportBtn.addEventListener('click', () => {
            alert('The report has been downloaded successfully!');
            // In a real-world scenario, you'd generate the report file (e.g., PDF or CSV) here.
        });
    </script>
</body>
</html>
