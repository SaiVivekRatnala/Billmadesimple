<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - PharmaBill</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">PharmaBill Inventory</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="billing.html" class="nav-link text-white">Billing</a></li>
                    <li class="nav-item"><a href="inventory.html" class="nav-link text-white active">Inventory</a></li>
                    <li class="nav-item"><a href="reports.html" class="nav-link text-white">Reports</a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link text-white">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Inventory Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Manage Inventory</h2>
        <button class="btn btn-primary mb-3" id="addProductBtn">Add New Product</button>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <tr>
                    <td>Paracetamol</td>
                    <td>50</td>
                    <td>2025-01-01</td>
                    <td>$5.00</td>
                    <td>
                        <button class="btn btn-sm btn-success editBtn">Edit</button>
                        <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Amoxicillin</td>
                    <td>30</td>
                    <td>2024-12-15</td>
                    <td>$12.00</td>
                    <td>
                        <button class="btn btn-sm btn-success editBtn">Edit</button>
                        <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p class="m-0">&copy; 2024 PharmaBill | All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for Interactive Inventory
        document.addEventListener('DOMContentLoaded', () => {
            const inventoryTable = document.getElementById('inventoryTable');
            const addProductBtn = document.getElementById('addProductBtn');

            // Add Product Functionality
            addProductBtn.addEventListener('click', () => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td contenteditable="true">New Product</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">2025-01-01</td>
                    <td contenteditable="true">$0.00</td>
                    <td>
                        <button class="btn btn-sm btn-success editBtn">Edit</button>
                        <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
                    </td>`;
                inventoryTable.appendChild(newRow);
            });

            // Delete Product Functionality
            inventoryTable.addEventListener('click', (e) => {
                if (e.target.classList.contains('deleteBtn')) {
                    e.target.closest('tr').remove();
                }
            });

            // Edit Product Functionality
            inventoryTable.addEventListener('click', (e) => {
                if (e.target.classList.contains('editBtn')) {
                    const row = e.target.closest('tr');
                    row.querySelectorAll('td').forEach(cell => {
                        if (!cell.lastElementChild) {
                            cell.contentEditable = "true";
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
