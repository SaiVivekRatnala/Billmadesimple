<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - PharmaBill</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">PharmaBill Billing</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="billing.html" class="nav-link text-white active">Billing</a></li>
                    <li class="nav-item"><a href="inventory.html" class="nav-link text-white">Inventory</a></li>
                    <li class="nav-item"><a href="reports.html" class="nav-link text-white">Reports</a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link text-white">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Billing Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Billing</h2>
        <!-- Theme Selector -->
        <div class="mb-3">
            <label for="themeSelector" class="form-label">Choose Theme</label>
            <select id="themeSelector" class="form-select">
                <option value="default">Default</option>
                <option value="modern">Modern</option>
                <option value="classic">Classic</option>
            </select>
        </div>
        <!-- Billing Table -->
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr contenteditable="true">
                    <td>Paracetamol</td>
                    <td>10</td>
                    <td>$5.00</td>
                    <td>$50.00</td>
                </tr>
                <tr contenteditable="true">
                    <td>Amoxicillin</td>
                    <td>5</td>
                    <td>$12.00</td>
                    <td>$60.00</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary">Print Invoice</button>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p class="m-0">&copy; 2024 PharmaBill | All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
